enable
configure terminal
hostname R-CLIENT-B
no ip domain-lookup
ipv6 unicast-routing

! Loopback
interface Loopback0
 ip address 192.168.2.1 255.255.255.255
 ipv6 address 2001:DB8:FFFF::102/128
 exit

! to R-CORE2
interface GigabitEthernet0/0
 description TO-PROVIDER
 ip address 10.0.200.2 255.255.255.252
 ipv6 address 2001:DB8:0:200::2/64
 no shutdown
 exit

! Локальная сеть
interface GigabitEthernet0/1
 description LOCAL-LAN
 ip address 10.2.2.1 255.255.255.0
 ipv6 address 2001:DB8:CAFE:B::1/64
 no shutdown
 exit

! OSPFv2
router ospf 1
 router-id 192.168.2.1
 network 192.168.2.1 0.0.0.0 area 200
 network 10.0.200.0 0.0.0.3 area 200
 network 10.2.2.0 0.0.0.255 area 200
 passive-interface default
 no passive-interface GigabitEthernet0/0
 passive-interface GigabitEthernet0/1
 exit

! OSPFv3
ipv6 router ospf 1
 router-id 192.168.2.1
 exit

interface GigabitEthernet0/0
 ipv6 ospf 1 area 200
 exit

interface GigabitEthernet0/1
 ipv6 ospf 1 area 200
 exit

interface Loopback0
 ipv6 ospf 1 area 200
 exit

! BGP
router bgp 65200
 neighbor 10.0.200.1 remote-as 65002
 network 192.168.2.1 mask 255.255.255.255
 network 10.2.2.0 mask 255.255.255.0
 exit

end
write memory
